<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机号登录</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <center><h2 class="form-signin-heading">前后端分离-手机号登录</h2></center>
    <p>
        <label for="phone" class="sr-only">手机号</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="手机号" required
               value="18818181818"
               autofocus>
    </p>
    <p>
        <label for="code" class="sr-only">图形验证码</label>
        <input type="text" id="code" name="code" class="form-control" style="width: 400px;display: inline"
               placeholder="图形验证码" required>
        <img id="imageCode" style="cursor: pointer">
    </p>
    <p>
        <label for="smsCode" class="sr-only">短信验证码</label>
        <input type="text" id="smsCode" name="smsCode" class="form-control" placeholder="短信验证码" required
               style="width: 400px;display: inline">
        <button id="phoneCodeButton"
                style="background-color: #007bff;color: #FFF;border: 0;border-radius: 4px;padding: 5px 10px;cursor: pointer">
            获取手机验证码
        </button>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">登录</button>
    <p></p>
    <div id="result"></div>
</div>
<script>
    let submit = document.getElementById('submit');

    var imageCodeId;
    submit.addEventListener('click', (e) => {
        var phone = document.getElementById('phone').value;
        var smsCode = document.getElementById('smsCode').value;
        sendPost("http://localhost:8080/phoneLogin", "phone=" + phone + "&smsCode=" + smsCode, (data) => {
            if (data.success) {
                document.getElementById('result').innerText = "登录成功，token：" + data.data;
            } else {
                document.getElementById('result').innerText = data.msg;
                getImageCode();
            }
        }, (err) => {
            document.getElementById('result').innerText = err;
        })
    })

    //短信验证码
    document.getElementById('phoneCodeButton').addEventListener('click', e => {
        getPhoneCode();
    });

    function getPhoneCode() {
        var phone = document.getElementById('phone').value;
        var code = document.getElementById('code').value;
        sendGet("http://localhost:8080/common/getPhoneSmsCode?phone=" + phone + "&id=" + imageCodeId + "&code=" + code, data => {
            if (data.success) {
                document.getElementById('result').innerText = "短信验证码获取成功，验证码是：" + data.data;
            } else {
                getImageCode();
                document.getElementById('result').innerText = data.msg;
            }
        }, err => {
        })
    }

    //图形验证码
    getImageCode();

    document.getElementById('imageCode').addEventListener('click', e => {
        getImageCode();
    });


    function getImageCode() {
        sendGet("http://localhost:8080/common/getImageCode", data => {
            imageCodeId = data.id;
            document.getElementById('imageCode').setAttribute("src", data.data);
        }, err => {
        })
    }

    function sendPost(url, data, success, failed) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", url, true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(data);
        var vm = this;
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                success(data);
            } else {
                failed(xmlhttp.responseText);
            }
        }
    }

    function sendGet(url, success, failed) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", url);
        xmlhttp.send();
        var vm = this;
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                success(data);
            } else {
                failed(xmlhttp.responseText);
            }
        }
    }
</script>
</body>
</html>
